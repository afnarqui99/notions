<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .input-container { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; }
        button { padding: 12px 25px; background: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #45a049; }
        .tarea { display: flex; align-items: center; padding: 15px; margin: 10px 0; background: #f5f5f5; border-radius: 10px; }
        .tarea.completada { opacity: 0.6; text-decoration: line-through; }
        .tarea input[type="checkbox"] { margin-right: 10px; width: 20px; height: 20px; }
        .tarea-texto { flex: 1; }
        .eliminar { background: #f44336; padding: 5px 15px; font-size: 0.9rem; }
        #lista-tareas { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Lista de Tareas</h1>
        <div class="input-container">
            <input type="text" id="nueva-tarea" placeholder="Escribe una nueva tarea..." onkeypress="if(event.key==='Enter') agregarTarea()">
            <button onclick="agregarTarea()">Agregar</button>
        </div>
        <div id="lista-tareas"></div>
    </div>
    
    <script>
        let tareas = JSON.parse(localStorage.getItem('tareas')) || [];
        
        function renderizarTareas() {
            const lista = document.getElementById('lista-tareas');
            lista.innerHTML = '';
            tareas.forEach((tarea, index) => {
                const div = document.createElement('div');
                div.className = 'tarea' + (tarea.completada ? ' completada' : '');
                div.innerHTML = `
                    <input type="checkbox" ${tarea.completada ? 'checked' : ''} onchange="toggleTarea(${index})">
                    <span class="tarea-texto">${tarea.texto}</span>
                    <button class="eliminar" onclick="eliminarTarea(${index})">Eliminar</button>
                `;
                lista.appendChild(div);
            });
            guardarTareas();
        }
        
        function agregarTarea() {
            const input = document.getElementById('nueva-tarea');
            const texto = input.value.trim();
            if (texto) {
                tareas.push({ texto, completada: false });
                input.value = '';
                renderizarTareas();
            }
        }
        
        function toggleTarea(index) {
            tareas[index].completada = !tareas[index].completada;
            renderizarTareas();
        }
        
        function eliminarTarea(index) {
            tareas.splice(index, 1);
            renderizarTareas();
        }
        
        function guardarTareas() {
            localStorage.setItem('tareas', JSON.stringify(tareas));
        }
        
        renderizarTareas();
    </script>
</body>
</html>
