version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-notions
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: notions_db
      MYSQL_USER: notions_user
      MYSQL_PASSWORD: notions_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "notions_user", "-pnotions_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notions_network

volumes:
  mysql_data:
    driver: local

networks:
  notions_network:
    driver: bridge

