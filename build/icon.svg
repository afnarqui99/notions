<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente tecnológico -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="256" height="256" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Patrón de cuadrícula tecnológica -->
  <g opacity="0.2">
    <line x1="0" y1="64" x2="256" y2="64" stroke="white" stroke-width="1"/>
    <line x1="0" y1="128" x2="256" y2="128" stroke="white" stroke-width="1"/>
    <line x1="0" y1="192" x2="256" y2="192" stroke="white" stroke-width="1"/>
    <line x1="64" y1="0" x2="64" y2="256" stroke="white" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="256" stroke="white" stroke-width="1"/>
    <line x1="192" y1="0" x2="192" y2="256" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Círculos decorativos tecnológicos -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="206" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="50" cy="206" r="8" fill="white" opacity="0.3"/>
  <circle cx="206" cy="206" r="8" fill="white" opacity="0.3"/>
  
  <!-- Líneas diagonales decorativas -->
  <g opacity="0.15">
    <line x1="0" y1="0" x2="256" y2="256" stroke="white" stroke-width="2"/>
    <line x1="256" y1="0" x2="0" y2="256" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Texto AFN con estilo tecnológico -->
  <text x="128" y="160" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="url(#textGradient)"
        text-anchor="middle"
        filter="url(#glow)"
        letter-spacing="-4">
    AFN
  </text>
  
  <!-- Efecto de brillo superior -->
  <ellipse cx="128" cy="80" rx="100" ry="40" fill="white" opacity="0.1"/>
</svg>






